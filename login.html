<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Data Privacy Awareness</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="login" class="bg-gradient-to-r from-purple-600 to-blue-600 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login to Your Account</h2>
    <form action="/login" method="POST" class="space-y-6">
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email or Username</label>
        <input
          type="text"
          id="email"
          name="email"
          required
          placeholder="you@example.com"
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="********"
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>
      <div class="flex items-center justify-between">
        <label class="inline-flex items-center">
          <input type="checkbox" name="remember" class="form-checkbox h-5 w-5 text-purple-600" />
          <span class="ml-2 text-gray-700">Remember Me</span>
        </label>
        <a href="#" class="text-purple-600 hover:underline text-sm">Forgot password?</a>
      </div>
      <button
        type="submit"
        class="w-full bg-purple-600 text-white font-semibold py-3 rounded-md hover:bg-purple-700 transition"
      >
        Log In
      </button>
    </form>
<p class="mt-6 text-center text-gray-600">
  Don't have an account?
  <a href="signup.html" class="text-purple-600 hover:underline font-semibold">Sign Up</a>
</p>

  </div>

  <!-- âœ… Script at bottom -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector("form");
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // prevent real form submission

        // Save login state in sessionStorage
        sessionStorage.setItem("loggedIn", "true");

        // Redirect to survey page
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
